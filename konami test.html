<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="CSS/resets.css">
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/konami.css">
</head>
<body>
<div class="header">
  <h1>Konami Code</h1>
</div>

<div class="Audio-container">
  <audio id="konami-audio" src="CSS/audio/01-contra-title.mp3"></audio>
</div>

<div id="konamiGif">
  <iframe src="https://giphy.com/embed/3o751RuSQ9D35vpBYs" width="480" height="420" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/elprimermando-games-3o751RuSQ9D35vpBYs">via GIPHY</a></p>
</div>

<script>
  let pressedKeys = [];
  const konamiCode = [38,38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
  const konamiAudio = document.getElementById("konami-audio");

  $(document).on("keyup", function(event) {
    pressedKeys.push(event.key);
    pressedKeys.splice(-konamiCode.length - 1, pressedKeys.length - konamiCode.length);

    if (pressedKeys.join("").toLowerCase() === konamiCode.toLowerCase()) {
      alert("Konami code entered!");
      $("#konamiGif").show();
      konamiAudio.play();
      $("h1").text("Let's Play Contra!");
    }
  });
</script>
</body>
</html>
