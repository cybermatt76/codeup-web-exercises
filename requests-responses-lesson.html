<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Characters</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Star Wars Characters and Ships</h1>
<div>
    <h2>Characters</h2>
    <label for="character-dropdown">Select a character:</label>
    <select id="character-dropdown">
        <option value="1">Luke Skywalker</option>
        <option value="2">C-3PO</option>
        <option value="3">R2-D2</option>
        <option value="4">Darth Vader</option>
        <option value="5">Leia Organa</option>
        <option value="6">Owen Lars</option>
        <option value="7">Beru Whitesun lars</option>
        <option value="8">R5-D4</option>
        <option value="9">Biggs Darklighter</option>
        <option value="10">Obi-Wan Kenobi</option>
    </select>
    <div id="character-info"></div>
</div>
<div>
    <h2>Ships</h2>
    <label for="ship-dropdown">Select a ship:</label>
    <select id="ship-dropdown">
        <option value="2">CR90 corvette</option>
        <option value="3">Star Destroyer</option>
        <option value="5">Sentinel-class landing craft</option>
        <option value="9">Death Star</option>
        <option value="10">Millennium Falcon</option>
        <option value="11">Y-wing</option>
        <option value="12">X-wing</option>
        <option value="13">TIE Advanced x1</option>
    </select>
    <div id="ship-info"></div>
</div>

</body>
</html>

<script src="js/jquery-3.6.4.js"></script>
<script src="js/request-response-lesson.js"></script>
</body>
</html>
